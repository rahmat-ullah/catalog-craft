<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>AI Catalog Platform - Discover the Best AI Tools & Resources</title>
    <meta name="description" content="Discover and explore the latest AI tools, development resources, and cutting-edge technologies. Find the perfect AI solutions for your projects with our comprehensive catalog platform." />
    <meta name="keywords" content="AI tools, artificial intelligence, machine learning, development tools, AI catalog, tech resources, AI platforms, coding tools, automation tools, ChatGPT, Claude, OpenAI, AI applications" />
    <meta name="author" content="AI Catalog Platform" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://ai-catalog-platform.replit.app" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-catalog-platform.replit.app" />
    <meta property="og:title" content="AI Catalog Platform - Discover the Best AI Tools & Resources" />
    <meta property="og:description" content="Discover and explore the latest AI tools, development resources, and cutting-edge technologies. Find the perfect AI solutions for your projects." />
    <meta property="og:image" content="https://ai-catalog-platform.replit.app/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="AI Catalog Platform" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://ai-catalog-platform.replit.app" />
    <meta name="twitter:title" content="AI Catalog Platform - Discover the Best AI Tools & Resources" />
    <meta name="twitter:description" content="Discover and explore the latest AI tools, development resources, and cutting-edge technologies." />
    <meta name="twitter:image" content="https://ai-catalog-platform.replit.app/og-image.jpg" />
    <meta name="twitter:creator" content="@AIcatalogPlatform" />
    <meta name="twitter:site" content="@AIcatalogPlatform" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AI Catalog Platform",
      "url": "https://ai-catalog-platform.replit.app",
      "logo": "https://ai-catalog-platform.replit.app/logo.png",
      "description": "A comprehensive platform for discovering AI tools, development resources, and cutting-edge technologies.",
      "foundingDate": "2025",
      "knowsAbout": [
        "Artificial Intelligence",
        "Machine Learning",
        "AI Tools",
        "Development Resources",
        "Technology Catalog",
        "Software Applications"
      ],
      "sameAs": []
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AI Catalog Platform",
      "url": "https://ai-catalog-platform.replit.app",
      "description": "Discover and explore the latest AI tools, development resources, and cutting-edge technologies.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ai-catalog-platform.replit.app/tools?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "mainEntity": {
        "@type": "ItemList",
        "name": "AI Tools and Resources",
        "description": "Comprehensive catalog of AI tools and development resources"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
